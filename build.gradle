plugins {
    id 'java'
    id "io.freefair.lombok" version "4.1.6"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.springframework.data:spring-data-jpa:1.11.23.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.25.RELEASE'
    compile group: 'org.springframework', name: 'spring-test', version: '4.3.25.RELEASE'
    compile 'org.hibernate:hibernate-core:5.4.10.Final'
    compile 'javax.xml.bind:jaxb-api:2.3.0'
    compile 'org.mariadb.jdbc:mariadb-java-client:2.5.2'
}
